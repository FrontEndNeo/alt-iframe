<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:image/x-icon;base64,">
  <title>alt-iframe</title>

  <!-- bootstrap styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

  <!-- custom styles -->
  <style>
    .fixed-bottom {
      height: 50px;
      padding: 10px;
      color: #fff;
      background-color: #000;
      text-align: left;
      position: fixed;
      left:0;
      bottom:0;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- use [src] attribute to load a partial html inside the tag -->
  <header src="html-files/header.html"></header>

  <!-- use [id] attribute to load partial html on click of en element (refer header.html: <a> and <button> tags) -->
  <main src="html-files/home.html" id="containerMain" skip-on-hash></main> <!-- [skip-on-hash] attribute will skip initial [src] if the page is loaded with a hash in the url -->

  <!-- use [replace] attribute to replace the tag with partial html content -->
  <div src="html-files/footer.html" replace></div>

  <!-- bootstrap + dependency scripts -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@latest/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@latest/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>

  <!-- include alt-iframe library script -->
  <script src="https://cdn.jsdelivr.net/gh/FrontEndNeo/alt-iframe@1.8.2/dist/es5/alt-iframe.min.js"></script>

</body>
</html>
