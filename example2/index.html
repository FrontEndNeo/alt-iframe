<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>alt-iframe</title>

  <!-- bootstrap styles -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

  <!-- custom styles -->
  <style>
    .fixed-bottom {
      height: 50px;
      padding: 10px;
      color: #fff;
      background-color: #000;
      text-align: left;
      position: fixed;
      left:0;
      bottom:0;
      width: 100%;
    }
  </style>
</head>
<body components-loc="components" components-ext=".html"> <!-- using [default-components-location] and [default-components-ext] -->

  <!-- use [src] attribute to load a partial html inside the tag -->
  <header src="header"></header> <!-- path resolves to "html-files/header.html" -->

  <!-- use [id] attribute to load partial html on click of en element (refer header.html: <a> and <button> tags) -->
  <main src="home+" id="containerMain"></main> <!-- path resolves to "html-files/home.html" -->

  <!-- use [replace] attribute to replace the tag with partial html content -->
  <div src="footer" replace></div> <!-- path resolves to "html-files/footer.html" -->

  <!-- bootstrap + dependency scripts -->
  <script src="//cdn.jsdelivr.net/npm/jquery@latest/dist/jquery.slim.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/popper.js@latest/dist/umd/popper.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>

  <!-- include alt-iframe library script -->
  <script src="../../dist/es5/alt-iframe.min.js"></script>
  <!-- <script src="../../dist/es6/alt-iframe.min.js"></script> -->

</body>
</html>
