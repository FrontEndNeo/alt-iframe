<h3><a href="https://handlebarsjs.com/" target="_blank" rel="noopener noreferrer">Handlebars</a></h3>
<div class="row">
  <div class="col-4 text-center">
    <span>Template</span><br>
    <textarea type="live:Handlebars" cols="45" rows="10">
Hi {{ member.firstName }} {{ member.lastName }},

Welcome to Handlebars!
    </textarea>
  </div>
  <div class="col-4 text-center">
    <span>Data (JSON)</span><br>
    <textarea cols="45" rows="10">
{
  "member" : {
    "firstName": "Yehuda",
    "lastName": "Katz"
  }
}
    </textarea>
  </div>
  <div class="col-4 text-left" style="border: 1px solid #eee;">
    <a href="javascript:void 0" class="btn-preview">Preview</a>
    &nbsp;&nbsp; <span title="Compile Time">cT: <span class="performance-time"></span>ms</span>
    &nbsp;&nbsp; <span title="Render Time">rT: <span class="performance-time"></span>ms</span>
    <br>
    <textarea class="preview" cols="45" rows="10" readonly></textarea>
  </div>
</div>
